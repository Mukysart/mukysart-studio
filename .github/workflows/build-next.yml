name: Build Next.js and Upload Artifacts

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Export static site
        run: npm run export   # creates the out/ folder

      - name: Check .next contents
        run: ls -la .next

      - name: Check out/ contents
        run: ls -la out

      - name: Upload .next folder
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: ./.next

      - name: Upload static export
        uses: actions/upload-artifact@v4
        with:
          name: static-export
          path: ./out

