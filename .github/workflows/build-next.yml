name: Build Next.js and Upload Static Export

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app (static export)
        run: npm run build

      - name: Verify out folder exists
        run: ls -la out

      - name: Zip out folder
        run: zip -r static-export.zip out

      - name: Upload zipped artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-export
          path: static-export.zip

      - name: Clean up zip file
        run: rm static-export.zip
        
